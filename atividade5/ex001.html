<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div{
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        div>h1{
            display: flex;
            justify-content: center;
        }
        #botao{
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bem-vindo</h1>
        <p>Digite seu nome:</p>
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <p>Digite um dia:</p>
        <input type="number" name="dia" id="dia" placeholder="x">
        <p>Digite um mês:</p>
        <input type="number" name="mes" id="mes" placeholder="x">
        <input type="button" value="ENVIAR" id="botao" onclick="enviar()">
        <aside id="resul"></aside>
    </div>

    <script>
        function enviar()
        {
            var nomeCap = document.getElementById('nome');
            var nome = (nomeCap.value);
            var diaCap = document.getElementById('dia');
            var dia = Number((diaCap.value));
            var mesCap = document.getElementById('mes');
            var mes = Number((mesCap.value));
            var resul = document.getElementById('resul');

            if(nome == 'Celso Portiolli' && dia == 11 && mes == 9)
                {
                    resul.innerHTML = ('O Celso Portiolli não tem nada a ver com o 11 de Setembro');
                }else if(nome == 'Erick Samuel' && dia == 4 && mes == 7)
                        {
                            resul.innerHTML = ('Faça a prova com atenção');
                        }else
                            {
                                resul.innerHTML = (`${nome}, hoje é dia ${dia}/${mes}`);
                            }
        }
    </script>
</body>
</html>
